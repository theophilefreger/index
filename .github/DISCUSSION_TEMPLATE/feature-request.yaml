title: "[Feature] <feature-name-goes-here>"
labels: ["feature"]

body:
  - type: markdown
    attributes:
      value: |
        Please use this form to request new feature for Immich

  - type: checkboxes
    attributes:
      label: I have searched the existing feature requests to make sure this is not a duplicate request.
      options:
        - label: "Yes"
          required: true

  - type: textarea
    id: feature
    attributes:
      label: The feature
    validations:
      required: true

  - type: checkboxes
    validations:
      required: true
    attributes:
      label: Platform
      options:
        - label: Server
        - label: Web
        - label: Mobile
